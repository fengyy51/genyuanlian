<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>确认信息</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../font-awesome/css/font-awesome.css" rel="stylesheet">-->
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <style>
        .vali_fail{
            border:1px solid red;
            background-color:#ddd;
            color:Red;
            padding-left:30px;
            padding: 5px;
            margin-bottom: 10px;
        }
        #mycanvas{
            cursor: pointer;
        }
        .text-left{
            float: left;
            margin-left: 10px;
        }
    </style>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <h2>请确认收货信息</h2>
        <div class="form-group">
            <label for="product" class="text-left">产品名称</label>
            <input type="text" id="product"  class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="num" class="text-left">购买数量</label>
            <input type="text" id="num"  class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="address" class="text-left">收货地址</label>
            <input type="text" id="address"  class="form-control" >
        </div>
        <div class="form-group">
            <label for="phone" class="text-left">联系电话</label>
            <input type="text" id="phone"  class="form-control" >
        </div>
        <div class="form-group">
            <label for="name" class="text-left">收货人姓名</label>
            <input type="text" id="name"  class="form-control" >
        </div>
        <span class="vali_fail" style="display: none" id="addressNull">
                地址不可为空
            </span>
        <span class="vali_fail" style="display: none" id="nameNull">
                联系人不可为空
            </span>
        <span class="vali_fail" style="display: none" id="phoneNull">
               电话不可为空
            </span>
        <span class="vali_fail" style="display: none" id="phoneWrong">
                联系电话格式不正确，请重新输入
            </span>
        <span class="vali_fail" style="display: none" id="nameWrong">
                联系人姓名格式不正确，请重新输入
            </span>
        <button  class="btn btn-primary block full-width m-b" id="submit">确认</button>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/publicAttr.js"></script>
<script src="../js/global.js"></script>
<script src="../js/updateinfo.js"></script>


</body>

</html>
